<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaires d'inscription et de connexion</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Assurez-vous que le JS est chargé après le DOM -->
</head>
<body>
    <div class="container" id="container">
        <!-- Formulaire d'inscription -->
        <div class="form-container sign-up-container">
            <form method="post">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fa-brand fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brand fa-google-plus-g"></i>
                    </a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <button type="submit">Sign Up</button> <!-- type="submit" pour permettre la soumission -->
            </form>
        </div>

        <!-- Formulaire de connexion -->
        <div class="form-container sign-in-container">
            <form method="post">
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fa-brand fa-facebook-f"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa-brand fa-google-plus-g"></i>
                    </a>
                </div>
                <span>or use your account</span>
                <input type="email" name="email" placeholder="Email" required />
                <input type="password" name="password" placeholder="Password" required />
                <a href="#">Forgot your Password</a>
                <button type="submit">Sign In</button> <!-- type="submit" pour permettre la soumission -->
            </form>
        </div>

        <!-- Overlay pour les transitions -->
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with your personal info</p>
                <button class="ghost" id="signIn">Sign In</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>Hello, Adventurer</h1>
                <p>Enter your personal details and start your journey with us</p>
                <button class="ghost" id="signUp">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
